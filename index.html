<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Laboratorio 2 - Eventos JS</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

<h1>Laboratorio 2 - Eventos JavaScript</h1>

<div class="contenedor">

    <div class="caja">
        <button id="btnClick" class="boton azul">Click</button>
    </div>

    <div class="caja">
        <button id="btnDoble" class="boton morado">Doble Click</button>
    </div>

    <div class="caja">
        <input type="text" id="inputTexto" placeholder="Escribe algo">
    </div>

    <div class="caja">
        <input type="text" id="inputBlur" placeholder="Sal del campo">
    </div>

    <div class="caja">
        <button id="btnMouse" class="boton verde">Pasa el mouse</button>
    </div>

    <div class="caja">
        <button id="btnSalir" class="boton rojo">Quita el mouse</button>
    </div>

    <div class="caja">
        <form id="formulario">
            <input type="text" placeholder="Nombre" required>
            <button type="submit" class="boton naranja">Enviar</button>
        </form>
    </div>

    <div class="caja">
        <button id="btnColor" class="boton oscuro">Cambiar fondo</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
